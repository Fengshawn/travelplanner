            <div class="col-sm-10">
                <input type="text" name="username" class="form-control"  placeholder="Username">

        </div>
        <br><br><br>
        <div class="form-group">

        </div>
       <br><br><br>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

<br><br><br>
        <div class="form-group">
            <div class="col-sm-offset-6 ">
