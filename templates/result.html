<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<button id="renderPdf">PDF Document</button>
<body>

<h2>Plane Information</h2>
<br>
Plane Flight Name:{{ name }}
<br>
Plane Flight Time:{{ time }}
<br>
Plane Flight Price:{{ price }}
<br>
Plane Flight Package:{{ package }}
<br>
Plane Flight Cabin:{{ cabin }}
<br>
Plane Flight details:{{ details }}
<br>
<script type="text/javascript" src="/static/js/html2canvas.js"></script>
<script type="text/javascript" src="/static/js/jsPdf.debug.js"></script>
<script type="text/javascript">
    var downPdf = document.getElementById("renderPdf");

    downPdf.onclick = function () {
        html2canvas(document.body, {
            onrendered: function (canvas) {

                var contentWidth = canvas.width;
                var contentHeight = canvas.height;

                //一页pdf显示html页面生成的canvas高度;
                var pageHeight = contentWidth / 595.28 * 841.89;
                //未生成pdf的html页面高度
                var leftHeight = contentHeight;
                //pdf页面偏移
                var position = 0;
                //a4纸的尺寸[595.28,841.89]，html页面生成的canvas在pdf中图片的宽高
                var imgWidth = 555.28;
                var imgHeight = 555.28 / contentWidth * contentHeight;

                var pageData = canvas.toDataURL('image/jpeg', 1.0);

                var pdf = new jsPDF('', 'pt', 'a4');
                //有两个高度需要区分，一个是html页面的实际高度，和生成pdf的页面高度(841.89)
                //当内容未超过pdf一页显示的范围，无需分页
                if (leftHeight < pageHeight) {
                    pdf.addImage(pageData, 'JPEG', 20, 0, imgWidth, imgHeight);
                } else {
                    while (leftHeight > 0) {
                        pdf.addImage(pageData, 'JPEG', 20, position, imgWidth, imgHeight)
                        leftHeight -= pageHeight;
                        position -= 841.89;
                        //避免添加空白页
                        if (leftHeight > 0) {
                            pdf.addPage();
                        }
                    }
                }
                pdf.save('content.pdf');
            },
            background: '#FFFFFF'
        })
    }

</script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
    $.ajax({
        url: "result",
        type: "GET",
        dataType: "json",
        success: function (data) {
            $("#name").val(data.name);
            console.log(data)
        }
    })
</script>
</body>

</form>
</html>
